<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <!-- Gradient de fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Gradient principal violet/rose -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Gradient pour le X -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0ABFC"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>

    <!-- Gradient cyan -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>

  <!-- Grille de points en arrière-plan -->
  <g opacity="0.1">
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#A855F7"/>
    </pattern>
    <rect width="1500" height="500" fill="url(#dots)"/>
  </g>

  <!-- Cercles décoratifs en arrière-plan -->
  <circle cx="200" cy="250" r="300" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="250" r="250" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.15"/>
  <circle cx="200" cy="250" r="200" fill="none" stroke="#EC4899" stroke-width="1" opacity="0.2"/>

  <circle cx="1300" cy="250" r="280" fill="none" stroke="#22D3EE" stroke-width="1" opacity="0.1"/>
  <circle cx="1300" cy="250" r="230" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.15"/>

  <!-- Logo principal à gauche -->
  <g transform="translate(120, 150)">
    <!-- Cercle externe -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#mainGradient)" stroke-width="5" opacity="0.95" filter="url(#glow)"/>
    <!-- Cercle interne -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.5"/>
    <!-- Arc rotatif -->
    <circle cx="100" cy="100" r="82" fill="none" stroke="url(#cyanGradient)" stroke-width="3" stroke-dasharray="50 90 30 90" stroke-linecap="round" opacity="0.8"/>
    <!-- Flèches -->
    <path d="M100 18 L110 32 L100 27 L90 32 Z" fill="url(#cyanGradient)" filter="url(#glow)"/>
    <path d="M100 18 L110 32 L100 27 L90 32 Z" fill="url(#cyanGradient)" filter="url(#glow)" transform="rotate(120 100 100)"/>
    <path d="M100 18 L110 32 L100 27 L90 32 Z" fill="url(#cyanGradient)" filter="url(#glow)" transform="rotate(240 100 100)"/>
    <!-- X Central -->
    <g filter="url(#glow)">
      <rect x="58" y="94" width="84" height="12" rx="6" fill="url(#xGradient)" transform="rotate(45 100 100)"/>
      <rect x="58" y="94" width="84" height="12" rx="6" fill="url(#xGradient)" transform="rotate(-45 100 100)"/>
    </g>
    <!-- Points -->
    <circle cx="100" cy="20" r="5" fill="#22D3EE" filter="url(#glow)"/>
    <circle cx="156" cy="44" r="5" fill="#A855F7" filter="url(#glow)"/>
    <circle cx="180" cy="100" r="5" fill="#EC4899" filter="url(#glow)"/>
    <circle cx="156" cy="156" r="5" fill="#F472B6" filter="url(#glow)"/>
    <circle cx="100" cy="180" r="5" fill="#22D3EE" filter="url(#glow)"/>
    <circle cx="44" cy="156" r="5" fill="#A855F7" filter="url(#glow)"/>
    <circle cx="20" cy="100" r="5" fill="#EC4899" filter="url(#glow)"/>
    <circle cx="44" cy="44" r="5" fill="#F472B6" filter="url(#glow)"/>
  </g>

  <!-- Titre X-CIRCLE-X -->
  <text x="380" y="220" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" filter="url(#glowStrong)">X-CIRCLE-X</text>

  <!-- Sous-titre -->
  <text x="385" y="280" font-family="Arial, sans-serif" font-size="28" fill="#E0E0E0" opacity="0.9">The Circle of Life on MultiversX</text>

  <!-- Tagline -->
  <text x="385" y="340" font-family="Arial, sans-serif" font-size="20" fill="#22D3EE" opacity="0.8">Decentralized ROSCA Protocol | Daily Rewards | Evolutionary NFTs</text>

  <!-- Pi symbol et supply -->
  <g transform="translate(1150, 180)">
    <text x="0" y="50" font-family="Georgia, serif" font-size="80" fill="url(#mainGradient)" filter="url(#glow)" opacity="0.9">π</text>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="18" fill="#A855F7">× 10⁸</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#888">314,159,265 $XCIRCLEX</text>
  </g>

  <!-- Badges en bas -->
  <g transform="translate(385, 380)">
    <!-- Badge MultiversX -->
    <rect x="0" y="0" width="140" height="35" rx="17" fill="#1a1a2e" stroke="#8B5CF6" stroke-width="1"/>
    <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">MultiversX</text>

    <!-- Badge DAO -->
    <rect x="160" y="0" width="80" height="35" rx="17" fill="#1a1a2e" stroke="#EC4899" stroke-width="1"/>
    <text x="200" y="23" font-family="Arial, sans-serif" font-size="14" fill="#EC4899" text-anchor="middle">DAO</text>

    <!-- Badge DeFi -->
    <rect x="260" y="0" width="80" height="35" rx="17" fill="#1a1a2e" stroke="#22D3EE" stroke-width="1"/>
    <text x="300" y="23" font-family="Arial, sans-serif" font-size="14" fill="#22D3EE" text-anchor="middle">DeFi</text>

    <!-- Badge NFT -->
    <rect x="360" y="0" width="80" height="35" rx="17" fill="#1a1a2e" stroke="#F472B6" stroke-width="1"/>
    <text x="400" y="23" font-family="Arial, sans-serif" font-size="14" fill="#F472B6" text-anchor="middle">NFT</text>
  </g>

  <!-- Ligne décorative en bas -->
  <rect x="0" y="490" width="1500" height="10" fill="url(#mainGradient)" opacity="0.8"/>
</svg>
