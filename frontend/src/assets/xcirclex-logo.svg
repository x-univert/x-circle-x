<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="xcircle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#xcircle-gradient)" stroke-width="4" filter="url(#glow)"/>

  <!-- Inner rotating circles effect -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#xcircle-gradient)" stroke-width="2" stroke-dasharray="20 10" opacity="0.7"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#xcircle-gradient)" stroke-width="2" stroke-dasharray="15 8" opacity="0.5"/>

  <!-- X symbol -->
  <g filter="url(#glow)">
    <line x1="30" y1="30" x2="70" y2="70" stroke="url(#xcircle-gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="70" y1="30" x2="30" y2="70" stroke="url(#xcircle-gradient)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="url(#xcircle-gradient)" filter="url(#glow)"/>
</svg>
